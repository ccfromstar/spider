<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<title>荟邮云邮轮航次查询系统</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script type="text/javascript" src="js/basic.js"></script>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/basic.css" />
	</head>

	<body class="am-with-fixed-navbar">
		<!-- Header -->
		<header data-am-widget="header" class="am-header am-header-default am-no-layout am-header-fixed">
			<h1 class="am-header-title">
    		<a href="#title-link">设置</a>
  		</h1>
		</header>

		<!--设置功能-->
		<form class="am-form">
			<fieldset>
				<div class="am-form-group">
					<label>查询范围</label>
					<hr />
					<div class="am-checkbox">
						<label for="check1">
							<input type="checkbox" id="check1" value="踏破铁鞋" checked name="option_1">踏破铁鞋
						</label>
					</div>
				</div>
				<div class="am-form-group">
					<label>查询结果排序</label>
					<hr />
					<div class="am-radio">
						<label for="radio1">
							<input type="radio" name="option_2" value="numPrice" id="radio1">价格(由低到高)
						</label>
					</div>
					<div class="am-radio">
						<label for="radio2">
							<input type="radio" name="option_2" value="txtStartDate" id="radio2">出发日期(由近及远)
						</label>
					</div>
				</div>
				<p>
					<button type="button" class="am-btn am-btn-primary am-radius" onclick="save()">保存</button>
				</p>
				<div class="am-alert am-alert-success none success" data-am-alert>
					<p>保存成功</p>
				</div>
				<div class="am-alert am-alert-danger none error1" data-am-alert>
					<p>最少要选择一个查询范围</p>
				</div>
			</fieldset>
		</form>

		<!--回到顶部-->
		<div data-am-widget="gotop" class="am-gotop am-gotop-fixed">
			<a href="#top" title="回到顶部">
				<span class="am-gotop-title">回到顶部</span>
				<i class="am-gotop-icon am-icon-chevron-up"></i>
			</a>
		</div>
		<!-- Footer -->
		<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default " id="">
			<ul class="am-navbar-nav am-cf am-avg-sm-4">
				<li class="am-active">
					<a href="search.html">
						<span class="am-icon-search"></span>
						<span class="am-navbar-label">模糊查询</span>
					</a>
				</li>
				<li>
					<a href="combox.html">
						<span class="am-icon-search-plus"></span>
						<span class="am-navbar-label">组合查询</span>
					</a>
				</li>
				<li>
					<a href="option.html">
						<span class="am-icon-wrench"></span>
						<span class="am-navbar-label">设置</span>
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
